
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Beta Wallet â€“ Fadaka</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #66ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2em;
    }
    table, th, td {
      border: 1px solid #444;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    input, button {
      font-family: monospace;
    }
  </style>
</head>
<body>

<h1>ğŸŒ Swift Beta Wallet â€“ Fadaka Chain</h1>

<!-- ğŸ”¥ Burn Fadaka Tokens -->
<section id="burn-fadak" style="margin: 3em auto; max-width: 600px; background: linear-gradient(145deg, #1c0000, #330000); border: 1px solid #400; padding: 1.5em; border-radius: 12px; color: #fff; box-shadow: 0 0 20px #ff444422;">
  <h2 style="color: #ff6666;">ğŸ”¥ Burn FDAK</h2>
  <p>Burn tokens to remove them from circulation forever.</p>
  <input type="number" id="burnAmount" placeholder="Amount to burn" style="padding: 10px; width: 200px;" />
  <button onclick="burnFadak()" style="padding: 10px 20px; background: #ff4444; color: white; border: none;">Burn</button>
  <p id="burnStatus" style="margin-top: 1em;"></p>
</section>

<!-- ğŸ“œ Mint & Burn History -->
<section id="mint-burn-history" style="margin-top: 3em;">
  <h2 style="color: #66ffcc;">ğŸ“œ Mint & Burn History</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Address</th>
        <th>Amount</th>
        <th>Block</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="history-table-body">
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>
</section>

<script>
  const tokenAddress = "0xCaAA9A2A8B4d0dfD9ca5eC406ae11663CdC3Dd43";
  const zeroAddress = "0x0000000000000000000000000000000000000000";

  const fadakAbi = [
    {
      "constant": false,
      "inputs": [
        { "name": "_to", "type": "address" },
        { "name": "_value", "type": "uint256" }
      ],
      "name": "transfer",
      "outputs": [{ "name": "", "type": "bool" }],
      "type": "function"
    }
  ];

  async function burnFadak() {
    const amount = document.getElementById("burnAmount").value;
    const status = document.getElementById("burnStatus");

    if (!window.ethereum) {
      status.innerText = "ğŸ¦Š Please install MetaMask to use this feature.";
      return;
    }

    if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
      status.innerText = "âŒ Please enter a valid FDAK amount.";
      return;
    }

    try {
      await ethereum.request({ method: 'eth_requestAccounts' });
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const fadakToken = new ethers.Contract(tokenAddress, fadakAbi, signer);

      const tx = await fadakToken.transfer(zeroAddress, ethers.utils.parseUnits(amount, 18));
      status.innerText = `ğŸ”¥ Burning ${amount} FDAK... TX: ${tx.hash}`;
      await tx.wait();
      status.innerText = `âœ… Successfully burned ${amount} FDAK.`;
    } catch (err) {
      status.innerText = `âŒ Error: ${err.message}`;
    }
  }

  async function loadMintBurnHistory() {
    const url = "https://raw.githubusercontent.com/Web4application/Fadaka-blockchain/main/0x0000000000000000000000000000000000000000.csv";
    try {
      const response = await fetch(url);
      const csv = await response.text();
      const rows = csv.trim().split('\n').slice(1);
      const tbody = document.getElementById("history-table-body");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const [address, amount, block, timestamp, type] = row.split(",");
        const emoji = type.toLowerCase().includes("mint") ? "ğŸŸ¢" : "ğŸ”´";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${emoji} ${type}</td>
          <td>${address}</td>
          <td>${amount}</td>
          <td>${block}</td>
          <td>${timestamp}</td>`;
        tbody.appendChild(tr);
      });
    } catch (e) {
      document.getElementById("history-table-body").innerHTML =
        "<tr><td colspan='5'>âš ï¸ Failed to load mint/burn history</td></tr>";
    }
  }

  loadMintBurnHistory();
</script>

</body>
</html>
